<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.syncfusion.com/ej2/20.4.48/material.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">

    <script src="https://cdn.syncfusion.com/ej2/20.4.48/dist/ej2.min.js" type="text/javascript"></script>
    <script src="es5-datasource.js" type="text/javascript"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo_firmanet.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex align-items-center">
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control rounded-pill" placeholder="Search">
                    </div>
                    <div class="ms-5">
                        <i class="fa-solid fa-user fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content mt-4">
        <div class="container">
            <div class="row">
                <div class="col-xl-2">
                    <div id='leftMenu'></div>
                </div>
                <div class="col-xl-10 mt-xl-0 mt-xl-0 mt-4">
                    <div id="header-tab-element">
                        <div class="e-tab-header ms-xl-3 ms-lg-3 ms-2">
                            <div class="disabled-header">Sayfam</div>
                            <div>Çağrı Listele</div>
                            <div>Çağrı Düzenle</div>
                        </div>
                        <div class="e-content">
                            <div></div>
                            <div>
                                <div class="border-bottom border-dark">
                                    <h6 class="mb-0 p-1">
                                        Çağrı Listesi
                                    </h6>
                                </div>
                                <div class="p-3">
                                    <div class="d-flex justify-content-end mb-1 mt-4">
                                        <button id="flatbtn"><i class="fa-solid fa-pen-to-square fa-lg"></i></button>
                                        <button id="flatbtn-trash" class="me-2"><i
                                                class="fa-regular fa-trash-can fa-lg"></i></button>
                                        <button id="outlinebtn"><i class="fa-solid fa-plus"></i> Create</button>
                                    </div>
                                    <div id="container">
                                        <div id="Grid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-4">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="row align-items-center">
                                            <div class="col-xl-3">
                                                <label>Çağrı Yönü</label>
                                            </div>
                                            <div class="col-xl-9 mt-xl-0 mt-lg-0 mt-2">
                                                <div class="d-flex align-items-center">
                                                    <input type='radio' id='incoming' />
                                                    <input type='radio' id='outgoing' />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 mt-3">
                                        <div class="row align-items-center">
                                            <div class="col-xl-3">
                                                <label>Tarih - Saat</label>
                                            </div>
                                            <div class="col-xl-9 mt-xl-0 mt-lg-0 mt-2">
                                                <div class="d-flex align-items-center">
                                                    <input id="datepicker" type="text">
                                                    <input type="text" id="timepicker">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 mt-3">
                                        <div class="row align-items-center">
                                            <div class="col-xl-3">
                                                <label>Arayan/Aranan</label>
                                            </div>
                                            <div class="col-xl-9 mt-xl-0 mt-lg-0 mt-2">
                                                <div class="d-flex align-items-center">
                                                    <input type='radio' id='connection'
                                                        onclick="activeConnectionClass()" />
                                                    <input type='radio' id='notConnection'
                                                        onclick="activeNotConnectionClass()" />
                                                </div>
                                            </div>
                                            <div class="col-xl-6 mt-3">
                                                <div class="card p-3" id="connectionCard">
                                                    <p class="mb-3 fw-bolder">Kayıtlı Bağlantı</p>
                                                    <div class="row align-items-center">
                                                        <div class="col-xl-3"><label>Firma</label></div>
                                                        <div class="col-xl-7 mt-xl-0 mt-lg-0 mt-2">
                                                            <!-- <input type="text" class="w-100" id="company"> -->
                                                            <input type="text" tabindex="1" id='ddlComp' />
                                                        </div>
                                                        <div class="col-xl-2"></div>
                                                        <div class="col-xl-3 col-lg-3 col-12 mt-3">
                                                            <label>Bağlantı</label>
                                                        </div>
                                                        <div class="col-xl-7 col-lg-7 col-10 mt-xl-3 mt-lg-3 mt-2">
                                                            <input type="text" class="w-100" id="connectionInput">
                                                        </div>
                                                        <div class="col-xl-2 col-lg-2 col-2 mt-3">
                                                            <button class="e-control e-btn" id="targetButton"
                                                                role="button" e-ripple="true">+</button>
                                                            <div id="dialog"></div>
                                                        </div>
                                                        <div class="col-xl-3 col-lg-3 col-12 mt-3">
                                                            <label>Telefon</label>
                                                        </div>
                                                        <div class="col-xl-7 col-lg-7 col-10 mt-xl-3 mt-lg-3 mt-2">
                                                            <input type="text" class="w-100" id="phone">
                                                        </div>
                                                        <div class="col-xl-2 col-lg-2 col-2 mt-3">
                                                            <button class="e-control e-btn" id="targetButton2"
                                                                role="button" e-ripple="true">+</button>
                                                            <div id="dialog"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6 mt-3">
                                                <div class="card p-3 disabled" id="notConnectionCard">
                                                    <p class="mb-3 fw-bolder">Bağlantı Değil</p>
                                                    <div class="row align-items-center">
                                                        <div class="col-xl-3"><label>Ad</label></div>
                                                        <div class="col-xl-9 mt-xl-0 mt-lg-0 mt-2"><input type="text"
                                                                class="w-100" id="firstName"></div>
                                                        <div class="col-xl-3 mt-3"><label>Soyad</label></div>
                                                        <div class="col-xl-9 mt-xl-3 mt-lg-3 mt-2"><input type="text"
                                                                class="w-100" id="lastName">
                                                        </div>
                                                        <div class="col-xl-3 mt-3"><label>Telefon</label></div>
                                                        <div class="col-xl-9 mt-xl-3 mt-lg-3 mt-2"><input type="text"
                                                                class="w-100" id="phone2">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 mt-3">
                                        <div class="row align-items-center">
                                            <div class="col-xl-12">
                                                <div class="row align-items-center">
                                                    <div class="col-xl-3">
                                                        <label>Çalışan</label>
                                                    </div>
                                                    <div class="col-xl-3">
                                                        <div class="d-flex align-items-center">
                                                            <input type="text" tabindex="1" id='ddl' />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-12 mt-3">
                                                <div class="row align-items-center">
                                                    <div class="col-xl-3"><label>Firma</label></div>
                                                    <div class="col-xl-5"><input type="text" class="w-100" id="subject">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-12 mt-3">
                                                <div class="row align-items-center">
                                                    <div class="col-xl-3"><label>Açıklama</label></div>
                                                    <div class="col-xl-7">
                                                        <textarea id="multiline-never" name="typeNever"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 mt-5">
                                        <div class="row">
                                            <div class="col-xl-3"></div>
                                            <div class="col-xl-9">
                                                <button class="px-4 py-1" type="submit" id="submitbtn">Kaydet</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
</body>

</html>
